{% extends 'metamodel/base.html' %}

{% load staticfiles %}

{% block content %}
    <div class="row">
        <div class="col-xs-12">
            {% if not hide_nav %}
                <ol class="breadcrumb">
                    <li><a href="{% url 'metamodel_model_list' %}">Models</a></li>
                    <li><a href="{% url 'metamodel_model_detail' metamodel.id %}">{{ metamodel }}</a></li>
                    <li class="active">Add instance</li>
                </ol>
            {% endif %}

            <h1 class="page-header">{{ metamodel }} <small>Add instance</small></h1>

            <form method="post" enctype="multipart/form-data" action="{{ form_action }}">
                {% csrf_token %}
                <table class="table table-bordered" id="instance_edit_table">
                    {{ form.as_table }}
                </table>

                <input type="submit" value="Save instance" class="btn btn-primary" />
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'metamodel/javascripts/model_add_instance.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="{% static 'metamodel/javascripts/instance_detail.js' %}"></script>
{% endblock %}
