{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} Django MetaModel</title>

    <!-- Bootstrap -->
    <link href="{% static 'metamodel/components/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'metamodel/components/datatables/css/jquery.dataTables.min.css' %}" rel="stylesheet">
    <link href="{% static 'metamodel/stylesheets/styles.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .helptext, .help-block {
            color: gray;
            font-size: 12px;
        }
    </style>
</head>
<body>

<!-- Static navbar -->
{% if not hide_nav %}
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Django MetaModel</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'metamodel_model_list' %}">Models</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
{% endif %}
{% if messages %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} fade in"><a class="close"
                                                                           data-dismiss="alert">Ã—</a>{{ message|safe }}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endif %}
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static 'metamodel/components/jquery/jquery-1.11.2.min.js' %}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'metamodel/components/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'metamodel/components/datatables/js/jquery.dataTables.min.js' %}"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
